<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Website</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Saira+Condensed:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- First Horizontal Layout -->
    <header>
      <div class="trapezoid">
        <div class="header-content">
          <div class="logo">
            <h1><span style="color: #fe4444">S</span>adick.</div></h1>
          <div class="navigation">
            <ul>
              <li><a href="#home"><span style="color: #fe4444">Home</span></a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#projects">Projects</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </div>
        </div>
        <div id="my-img">
          <img class="my-img" src="images/about.png" />
          <h1 class="greetings">
            <p><span style="color: #fe4444">Full-stack web developer</span></p><hr/>
            Hi There! My name is <span style="color: #fe4444">Sadick</span
            ><br />
            You are Welcome
          </h1>
        </div>
      </div>
    </header> 

<!-- Second Horizontal Layout (Images with Text) -->
<section id="content">
  <div class="skills">
    <img src="images/skills.png" alt="Skills" />
    <p>Skills</p>
  </div>
  <div class="experience">
    <img src="images/experience.png" alt="Experience" />
    <p>Experience</p>
  </div>
  <div class="education">
    <img src="images/education.png" alt="Education" />
    <p>Education</p>
  </div>
  <div class="projects">
    <img src="images/projects.png" alt="Projects" />
    <p>Projects</p>
  </div>
</section>

    <!-- Third Horizontal Layout (Footer) -->
    <footer>
      <div class="footer-content">
        <div class="social-icons">
          <a href="#"><img src="/images/linkedin.png" alt="LinkedIn" /></a>
          <a href="#"><img src="/images/instagram.png" alt="Instagram" /></a>
          <a href="#"><img src="/images/twitter.png" alt="Twitter" /></a>
        </div>
        <div class="contact-info">
          <span class="email-emoji">&#128231;</span>
          <p>Contact me: your.email@example.com</p>
        </div>
      </div>
    </footer>
  </body>
</html>
